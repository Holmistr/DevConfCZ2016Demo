<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
>

<ui:composition template="../template.xhtml">
   <ui:define name="content">
      <h:messages />
      <h1>Add product using Cache API</h1>
      <h:form id="putForm">
         <table>
            <tr>
               <td colspan="2" class="message"><h:outputText value="#{basicAddController.message}" /></td>
            </tr>
            <tr>
               <th>ID:</th>
               <td><h:inputText value="#{basicAddController.id}" /></td>
            </tr>
            <tr>
               <th>Name:</th>
               <td><h:inputText value="#{basicAddController.name}" /></td>
            </tr>
            <tr>
               <th>Price per piece:</th>
               <td><h:inputText value="#{basicAddController.price}" /></td>
            </tr>
            <tr>
               <th>Pieces:</th>
               <td><h:inputText value="#{basicAddController.pieces}" /></td>
            </tr>
            <tr>
               <th>Description:</th>
               <td><h:inputTextarea row="10" col="10" value="#{basicAddController.description}" /></td>
            </tr>
            <tr>
               <td colspan="2"><h:commandButton value="Add product" action="#{basicAddController.add}" styleClass="btn btn-lg btn-success" /></td>
            </tr>
         </table>
      </h:form>

      <div id="controls">
         <h:link outcome="/basic/list.xhtml" value="List all products" />
         <h:link outcome="/basic/list_names.xhtml" value="List all products names" />
      </div>

   </ui:define>
</ui:composition>
</html>
