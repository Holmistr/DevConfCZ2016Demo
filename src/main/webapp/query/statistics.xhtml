<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../template.xhtml">
   <ui:define name="content">
      <h1>Product statistics using queries</h1>
      <h:form>
         <h:outputText value="Average price: #{queryStatisticsController.averagePrice}" rendered="#{not empty queryStatisticsController.averagePrice}"/>
         <br />
         <h:outputText value="Total number of pieces: #{queryStatisticsController.totalPieces}" rendered="#{not empty queryStatisticsController.totalPieces}"/>
         <br />
         <br />
         <table class="listTable">
            <tr>
               <th class="center">Pieces</th>
               <th class="center">Number of products with # pieces</th>
            </tr>

            <c:forEach items="#{queryStatisticsController.countProductsWithSamePieces}" var="entry">
               <tr>
                  <td><h:outputText value="#{entry.key}" /></td>
                  <td><h:outputText value="#{entry.value}" /></td>
               </tr>
            </c:forEach>
         </table>
      </h:form>
   </ui:define>
</ui:composition>
</html>
