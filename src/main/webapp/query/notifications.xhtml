<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../template.xhtml">
   <ui:define name="content">
      <h1>Newly inserted products notifications</h1>
      <h:dataTable value="#{notificationsController.notifications}" var="product" styleClass="listTable">
         <h:column>
            <f:facet name="header">ID</f:facet>
            #{product.id}
         </h:column>

         <h:column>
            <f:facet name="header">Name</f:facet>
            #{product.name}
         </h:column>

         <h:column>
            <f:facet name="header">Price per piece</f:facet>
            #{product.price}
         </h:column>

         <h:column>
            <f:facet name="header">Pieces</f:facet>
            #{product.pieces}
         </h:column>

         <h:column>
            <f:facet name="header">Description</f:facet>
            #{product.description}
         </h:column>
      </h:dataTable>

      <br />
      <br />

      <div id="control">
         <h:form>
            <h:commandButton value="Mark notifications as read" action="#{notificationsController.clearNotifications()}" styleClass="btn btn-lg btn-success" />
         </h:form>
      </div>
   </ui:define>
</ui:composition>
</html>
